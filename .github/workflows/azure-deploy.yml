name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: hivecraft-rg
  AZURE_LOCATION: eastus2
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build
        env:
          NODE_ENV: production

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./azure/infra/infrastructure.bicep
          parameters: >
            envName=prod
            location=${{ env.AZURE_LOCATION }}
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
          deploymentName: hivecraft-deployment-${{ github.run_number }}

      - name: Get deployment outputs
        id: bicep-outputs
        run: |
          API_NAME=$(az deployment group show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name hivecraft-deployment-${{ github.run_number }} \
            --query properties.outputs.appServiceName.value -o tsv)
          
          WEB_NAME=$(az deployment group show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name hivecraft-deployment-${{ github.run_number }} \
            --query properties.outputs.staticWebAppName.value -o tsv)
          
          echo "API_NAME=$API_NAME" >> $GITHUB_OUTPUT
          echo "WEB_NAME=$WEB_NAME" >> $GITHUB_OUTPUT

      - name: Deploy backend to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.bicep-outputs.outputs.API_NAME }}
          package: .

      - name: Deploy frontend to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client'
          api_location: ''
          output_location: 'dist'

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Azure Logout
        run: az logout
        if: always()
